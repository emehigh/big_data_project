version: '3.8'

# Production configuration with optimizations

services:
  redis:
    image: redis:7-alpine
    container_name: bigdata-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 4gb --maxmemory-policy allkeys-lru
    networks:
      - bigdata-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G

  minio:
    image: minio/minio:latest
    container_name: bigdata-minio-prod
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - bigdata-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 2G

  postgres:
    image: postgres:15-alpine
    container_name: bigdata-postgres-prod
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bigdata-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 4G

  ollama:
    image: ollama/ollama:latest
    container_name: bigdata-ollama-prod
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - bigdata-network
    restart: always
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Scale workers horizontally
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - REDIS_URL=${REDIS_URL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_PORT=${MINIO_PORT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - POSTGRES_URL=${POSTGRES_URL}
      - OLLAMA_URL=${OLLAMA_URL}
      - WORKER_MODE=true
      - QUEUE_CONCURRENCY=8
    depends_on:
      - redis
      - minio
      - postgres
      - ollama
    networks:
      - bigdata-network
    restart: always
    deploy:
      replicas: 8
      resources:
        limits:
          memory: 2G
          cpus: '2'

  # Scale web servers
  web:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - REDIS_URL=${REDIS_URL}
      - MINIO_ENDPOINT=${MINIO_ENDPOINT}
      - MINIO_PORT=${MINIO_PORT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - POSTGRES_URL=${POSTGRES_URL}
      - OLLAMA_URL=${OLLAMA_URL}
      - WORKER_MODE=false
      - PORT=3000
    depends_on:
      - redis
      - minio
      - postgres
    networks:
      - bigdata-network
    restart: always
    deploy:
      replicas: 4
      resources:
        limits:
          memory: 1G
          cpus: '1'

  nginx:
    image: nginx:alpine
    container_name: bigdata-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - bigdata-network
    restart: always

  prometheus:
    image: prom/prometheus:latest
    container_name: bigdata-prometheus-prod
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - bigdata-network
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: bigdata-grafana-prod
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_SERVER_ROOT_URL=https://monitoring.yourdomain.com
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - bigdata-network
    restart: always

volumes:
  redis-data:
    driver: local
  minio-data:
    driver: local
  postgres-data:
    driver: local
  ollama-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  bigdata-network:
    driver: bridge
