services:
  # Redis - Distributed Queue Backend
  redis:
    image: redis:7-alpine
    container_name: bigdata-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - bigdata-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO - S3-Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: bigdata-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - bigdata-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5

  # PostgreSQL - Metadata Storage
  postgres:
    image: postgres:15-alpine
    container_name: bigdata-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: bigdata
      POSTGRES_PASSWORD: bigdata123
      POSTGRES_DB: bigdata_processor
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - bigdata-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bigdata"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Ollama - AI Model Service
  ollama:
    image: ollama/ollama:latest
    container_name: bigdata-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - bigdata-network
    # GPU support - uncomment if you have NVIDIA GPU
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Worker Node 1
  worker-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bigdata-worker-1
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - POSTGRES_URL=postgresql://bigdata:bigdata123@postgres:5432/bigdata_processor
      - OLLAMA_URL=http://ollama:11434
      - WORKER_ID=1
      - WORKER_MODE=true
      - PARTITIONS=0,1
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - bigdata-network
    restart: unless-stopped

  # Worker Node 2
  worker-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bigdata-worker-2
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - POSTGRES_URL=postgresql://bigdata:bigdata123@postgres:5432/bigdata_processor
      - OLLAMA_URL=http://ollama:11434
      - WORKER_ID=2
      - WORKER_MODE=true
      - PARTITIONS=2,3
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - bigdata-network
    restart: unless-stopped

  # Worker Node 3
  worker-3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bigdata-worker-3
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - POSTGRES_URL=postgresql://bigdata:bigdata123@postgres:5432/bigdata_processor
      - OLLAMA_URL=http://ollama:11434
      - WORKER_ID=3
      - WORKER_MODE=true
      - PARTITIONS=4,5
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - bigdata-network
    restart: unless-stopped

  # Worker Node 4
  worker-4:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bigdata-worker-4
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - POSTGRES_URL=postgresql://bigdata:bigdata123@postgres:5432/bigdata_processor
      - OLLAMA_URL=http://ollama:11434
      - WORKER_ID=4
      - WORKER_MODE=true
      - PARTITIONS=6,7
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - bigdata-network
    restart: unless-stopped

  # Web Server 1
  web-1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bigdata-web-1
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - POSTGRES_URL=postgresql://bigdata:bigdata123@postgres:5432/bigdata_processor
      - OLLAMA_URL=http://ollama:11434
      - WORKER_MODE=false
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - bigdata-network
    restart: unless-stopped

  # Web Server 2
  web-2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bigdata-web-2
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin123
      - POSTGRES_URL=postgresql://bigdata:bigdata123@postgres:5432/bigdata_processor
      - OLLAMA_URL=http://ollama:11434
      - WORKER_MODE=false
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - bigdata-network
    restart: unless-stopped

  # Nginx Load Balancer
  nginx:
    image: nginx:alpine
    container_name: bigdata-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web-1
      - web-2
    networks:
      - bigdata-network
    restart: unless-stopped

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:latest
    container_name: bigdata-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - bigdata-network
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: bigdata-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-dashboard.json:/etc/grafana/provisioning/dashboards/bigdata.json:ro
    depends_on:
      - prometheus
    networks:
      - bigdata-network
    restart: unless-stopped

volumes:
  redis-data:
  minio-data:
  postgres-data:
  ollama-data:
  prometheus-data:
  grafana-data:

networks:
  bigdata-network:
    driver: bridge
